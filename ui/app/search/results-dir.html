<pagination boundary-links="true" total-items="total" ng-model="currentPage" items-per-page="pageLength" ng-change="paginate({page: currentPage})" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
<span class="search-metrics">Showing {{start}}-{{Math.min(start + pageLength - 1, total)}} of {{total}}</span>
<div ng-repeat="result in results">
  <h4><a ng-href="/detail?uri={{result.uri}}">{{result.metadata.name[0]}}</a></h4>
  <div class="matches">
    <div ng-repeat="match in result.matches">
      <span ng-repeat="text in match['match-text'] track by $index">
        <span ng-if="text.highlight === undefined">{{text}}</span>
        <span class="highlight" ng-if="text.highlight !== undefined">{{text.highlight}}</span>
      </span>
    </div>
  </div>
</div>
