<div ng-show="mode == 'view'" class="editable" ng-mouseover="hover=true" ng-mouseleave="hover=false">{{editModel}}
  <span ng-show="enabled && mode == 'view' && hover" ng-click="enabled && (mode = 'edit')" class="glyphicon glyphicon-edit"></span>
</div>
<div ng-show="mode == 'edit' &amp;&amp; editType === 'textarea'">
  <textarea ng-model="editModel" rows="10"></textarea>
  <a href="#" ng-click="mode = 'view'">Cancel</a>
  <button class="btn btn-primary" ng-click="mode='view'; save()">Save</button>
</div>
<div ng-show="mode == 'edit' &amp;&amp; editType === 'text'">
  <input type="text" ng-model="editModel"/>
  <a href="#" ng-click="mode = 'view'">Cancel</a>
  <button class="btn btn-primary" ng-click="mode='view'; save()">Save</button>
</div>
